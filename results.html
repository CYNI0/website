<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Outfit - Results Page</title>
  <link rel="stylesheet" href="ResultsPage.css">
</head>
<body>
  <div class="results-page">
    <div class="results-container">
      <h1 class="main-genre">Your main genre is...</h1>
      <h2 id="genre-name" class="genre">Loading...</h2>

      <div id="artist-container" class="artist-container" style="display: none;">
        <h3 class="artist-title">Your Top Artist:</h3>
        <p id="artist-name" class="artist-name"></p>
        <img id="artist-image" alt="Top Artist" class="artist-image" />
      </div>

      <h3 class="outfit-title">Here is your outfit!</h3>
      <img id="outfit-image" src="outfit-placeholder.png" alt="Outfit" class="outfit-image">

      <!-- Logout Button -->
      <button id="logout-button" class="logout-button">Logout</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
        const clientId = 'ceae01a497814f499f7aebd4830653cb'; // Replace with your actual client ID
        const clientSecret = '7a87df79d2744e1ab3ef79e6f1488f8d'; // Replace with your actual client secret
        

        // Function to get Spotify access token
        function getAccessToken() {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: "https://accounts.spotify.com/api/token",
                    type: "POST",
                    headers: {
                        "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
                    },
                    data: {
                        "grant_type": "client_credentials"
                    },
                    success: function(response) {
                        var accessToken = response.access_token;
                        sessionStorage.setItem('accessToken', accessToken);
                        resolve(accessToken);
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                        reject(error);
                    }
                });
            });
        }

        // Extract access token from URL or sessionStorage
        let accessToken = new URLSearchParams(window.location.hash.substring(1)).get("access_token") || sessionStorage.getItem("accessToken");

        console.log("Access Token:", accessToken); // Debugging access token

        // Check if access token is available
        if (!accessToken) {
            try {
                accessToken = await getAccessToken();
            } catch (error) {
                console.error("Error fetching access token:", error);
                document.getElementById("genre-name").textContent = "Error fetching access token.";
                return;
            }
        }

        // Store the token in sessionStorage and clear it from the URL
        sessionStorage.setItem("accessToken", accessToken);
        window.location.hash = "";

        try {
            console.log("Fetching data from Spotify API...");

            // Fetch top artist info from Spotify
            const response = await fetch("https://api.spotify.com/v1/me/top/artists?limit=1", {
                headers: { "Authorization": `Bearer ${accessToken}` }
            });

            console.log("API Response Status:", response.status); // Log response status for debugging

            // If response status is not OK, throw an error
            if (!response.ok) {
                const errorResponse = await response.json();
                console.error("Spotify API Error Response:", errorResponse);
                if (response.status === 401) {
                    document.getElementById("genre-name").textContent = "Unauthorized. Please log in again.";
                    sessionStorage.removeItem("accessToken"); // Clear token if unauthorized
                } else {
                    document.getElementById("genre-name").textContent = `Error: ${errorResponse.error.message}`;
                }
                return;
            }

            const data = await response.json();
            console.log("Spotify API Response Data:", data); // Log the full response for debugging

            if (data.items && data.items.length > 0) {
                const genre = data.items[0]?.genres[0]?.toUpperCase() || "Unknown Genre";
                const artist = data.items[0]?.name || "Unknown Artist";
                const artistImageUrl = data.items[0]?.images[0]?.url || "outfit-placeholder.png";

                // Update the HTML elements
                document.getElementById("genre-name").textContent = genre;
                document .getElementById("artist-name").textContent = artist;
                document.getElementById("artist-image").src = artistImageUrl;
                document.getElementById("artist-container").style.display = "block";
            } else {
                document.getElementById("genre-name").textContent = "No top artists found.";
            }

        // Logout functionality
        document.getElementById("logout-button").addEventListener("click", () => {
            sessionStorage.removeItem("accessToken");
            window.location.href = "index.html";
        });
    });
  </script>
</body>
</html>
