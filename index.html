<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Outfit - Landing Page</title>
  <link rel="stylesheet" href="LandingPage.css">
</head>
<body style="background-color: #061e3e;">
  <div class="landing-page">
    <div class="container">
      <h1 class="title">Your Spotify Outfit</h1>
      <p class="subtitle">Your Outfit, Inspired by Your Music Taste</p>
      <a href="javascript:void(0);" onclick="connectSpotify()" class="connect-button">
        <img src="spotify-logo.png" alt="Spotify Logo" class="spotify-logo">
        Connect Spotify
      </a>
    </div>
  </div>

  <script>
    const CLIENT_ID = "ceae01a497814f499f7aebd4830653cb"; // Replace with your actual Client ID
    const REDIRECT_URI = "https://cyni0.github.io/website/results.html"; // Ensure this URI matches in Spotify Developer Dashboard
    const SCOPES = "user-read-private user-top-read user-read-email";

    function connectSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
